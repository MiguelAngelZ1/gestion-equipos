<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Gestión de Equipos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="custom-header text-center">
      <h1 class="mb-0"> <i class="bi bi-gear"></i> Sistema de Gestión de Equipos</h1>
    </header>

    <main class="p-4">
      <!-- Contenedor de notificaciones -->
      <div class="notification-container" id="notificationContainer"></div>
      
      <section class="form-section">
        <h2 class="mb-4"> <i class="bi bi-journal-text"></i> Registro de Equipo</h2>
        <form id="equipoForm">
          <input type="hidden" id="editId" />
          
          <!-- Indicador de estado del formulario (Movido a notificaciones) -->
          <div id="formStatus" class="hidden-element">
            <span id="formStatusIcon"></span>
            <span id="formStatusText"></span>
          </div>
          
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="ine" class="form-label">INE (Nombre del equipo):</label>
              <input type="text" class="form-control" id="ine" required>
            </div>
            
            <div class="col-md-6">
              <label for="nne" class="form-label">NNE (Número único):</label>
              <input type="text" class="form-control" id="nne" required>
            </div>
            
            <div class="col-md-6">
              <label for="serie" class="form-label">Número de Serie:</label>
              <input type="text" class="form-control" id="serie" required>
            </div>
            
            <div class="col-md-6">
              <label for="tipo" class="form-label">Tipo de Equipo:</label>
              <select class="form-select" id="tipo" required>
                <option value="">-- Seleccionar --</option>
                <option value="ARMAMENTO">ARMAMENTO</option>
                <option value="AUTOMOTORES">AUTOMOTORES</option>
                <option value="AVIACIÓN">AVIACIÓN</option>
                <option value="ELECTRÓNICA Y ELECTRICIDAD">ELECTRÓNICA Y ELECTRICIDAD</option>
                <option value="EQUIPOS DE TALLER, MÁQUINAS Y HERRAMIENTAS">EQUIPOS DE TALLER, MÁQUINAS Y HERRAMIENTAS</option>
                <option value="INGENIEROS">INGENIEROS</option>
                <option value="MAT GENERALES">MAT GENERALES</option>
                <option value="MUNICIÓN">MUNICIÓN</option>
                <option value="OP, INSTRUMENTAL Y EQU DE LABORATORIO">OP, INSTRUMENTAL Y EQU DE LABORATORIO</option>
                <option value="REP. DE ARS">REP. DE ARS</option>
              </select>
            </div>
            
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado:</label>
              <select class="form-select" id="estado" required>
                <option value="">-- Seleccionar --</option>
                <option value="BAJA">BAJA</option>
                <option value="E/S En Servicio">E/S En Servicio</option>
                <option value="EXT Extraviado">EXT Extraviado</option>
                <option value="F/S Fuera de Servicio">F/S Fuera de Servicio</option>
                <option value="MANT Mantenimiento">MANT Mantenimiento</option>
                <option value="REPAR Reparación">REPAR Reparación</option>
              </select>
            </div>
            
            <div class="col-md-6">
              <label for="responsable" class="form-label">Responsable:</label>
              <input type="text" class="form-control" id="responsable" required>
            </div>
            
            <div class="col-md-12">
              <label for="ubicacion" class="form-label">Ubicación Física:</label>
              <input type="text" class="form-control" id="ubicacion" required>
            </div>
          </div>

          <div class="specifications-section mb-4 p-3 rounded">
            <h3 class="h5 mb-3">Especificaciones Adicionales</h3>
            <div id="especificaciones"></div>
            <button type="button" class="btn btn-outline-secondary mt-2" onclick="addEspecificacionField()">
              <i class="bi bi-plus-circle"></i> Agregar Especificación
            </button>
          </div>
          
          <div class="form-actions d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <i class="bi bi-save"></i> Guardar Equipo
            </button>
            <button type="button" id="cancelEdit" class="btn btn-secondary">
              <i class="bi bi-x-circle"></i> Cancelar Edición
            </button>
          </div>
        </form>
      </section>

      <section class="data-section p-4 rounded shadow-sm">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
          <div class="input-group flex-grow-1">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por cualquier campo...">
          </div>
          
          <div class="d-flex gap-2">
            <button id="exportPdfBtn" class="btn btn-danger">
              <i class="bi bi-file-pdf"></i> Exportar a PDF
            </button>
            <button id="exportCloudBtn" class="btn btn-primary">
              <i class="bi bi-cloud-arrow-up"></i> Exportar a la Nube
            </button>
          </div>
        </div>

        <div class="table-container">
          <div id="tableLoader" class="table-loader d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Obteniendo registros...</p>
          </div>
          <table id="equiposTable" class="table table-striped table-hover">
            <thead>
              <tr>
                <th>INE</th>
                <th>NNE</th>
                <th>Nro Serie</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Responsable</th>
                <th>Ubicación</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaBody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Modal de Progreso de Sincronización -->
    <div class="modal fade" id="syncProgressModal" tabindex="-1" aria-labelledby="syncProgressModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="syncProgressModalLabel"><i class="bi bi-cloud-upload"></i> Sincronizando con la Nube</h5>
          </div>
          <div class="modal-body p-4">
            <div class="mb-4">
              <label class="form-label d-flex justify-content-between align-items-center">
                <span class="d-flex align-items-center">
                  <!-- Logo OneDrive SVG -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" style="margin-right: 10px;">
                    <path fill="#0078d4" d="M19.344 9.176a3.523 3.523 0 0 0-3.32-2.184h-.136a5.53 5.53 0 0 0-10.744 1.54C2.336 9.3 0 11.66 0 14.564c0 2.97 2.456 5.376 5.464 5.376h13.256c2.912 0 5.28-2.31 5.28-5.2s-2.368-5.2-5.28-5.2a5.05 5.05 0 0 0-.376.536z"/>
                  </svg> 
                  OneDrive
                </span>
                <span id="onedrivePercent" class="badge bg-secondary">0%</span>
              </label>
              <div class="progress" style="height: 10px;">
                <div id="onedriveBar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%"></div>
              </div>
            </div>
            
            <div class="mb-2">
              <label class="form-label d-flex justify-content-between align-items-center">
                <span class="d-flex align-items-center">
                  <!-- Logo Google Drive SVG Geométricamente Perfecto -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 92 80" style="margin-right: 10px;">
                    <path fill="#11a861" d="M30.7 0L0 53.3l15.4 26.7L46.1 26.7z"/>
                    <path fill="#ffcf63" d="M30.7 0h30.6l30.7 53.3H61.3z"/>
                    <path fill="#3777e3" d="M15.4 80h61.2L61.3 53.3H30.7z"/>
                  </svg>
                  Google Drive
                </span>
                <span id="googledrivePercent" class="badge bg-secondary">0%</span>
              </label>
              <div class="progress" style="height: 10px;">
                <div id="googledriveBar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="text-center py-4 mt-4 border-top">
      <div class="d-flex justify-content-center gap-3 fs-4 mb-3">
        <i class="bi bi-twitter-x"></i>
        <i class="bi bi-github"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-whatsapp"></i>
      </div>
      <p class="mb-0 text-muted">© 2025 Sistema de Gestión de Equipos. Creado por Miguel Angel Imperio.</p>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
